<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Portfolio – Enhanced Neon</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,system-ui}
body{
  margin:0;
  background:#fff;
  color:#111;
  animation:pageEnter .8s ease forwards;
}

/* PAGE LOAD */
@keyframes pageEnter{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* ================= PROFILE ================= */
.profile{
  padding:80px 16px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.profile-pic{
  width:140px;height:140px;
  border-radius:50%;
  border:2px dashed #aaa;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  overflow:hidden;
}
.profile-pic img{width:100%;height:100%;object-fit:cover;display:none}
.profile-pic span{font-size:36px;color:#777}
.profile-name{margin-top:14px;font-size:22px;font-weight:600}

/* ================= CARDS ================= */
.cards{
  max-width:700px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  gap:18px;
}
.card{
  padding:18px;
  border-radius:18px;
  background:#fff;
  border:2px solid #000;
  transition:.25s;
}
.card.selected{outline:3px solid #000}

/* NEON CARD */
.card.neon{background:#000;color:#fff}
.card.neon-blue{
  border-color:#00f0ff;
  box-shadow:0 0 10px #00f0ff,0 0 30px rgba(0,240,255,.9);
}
.card.neon-pink{
  border-color:#ff00e6;
  box-shadow:0 0 10px #ff00e6,0 0 30px rgba(255,0,230,.9);
}
.card.neon-green{
  border-color:#00ff9c;
  box-shadow:0 0 10px #00ff9c,0 0 30px rgba(0,255,156,.9);
}

/* ================= GALLERY ================= */
.gallery{max-width:700px;margin:20px auto;padding:0 16px}
.gallery-header{display:flex;align-items:center;gap:10px}
.gallery-add{
  width:60px;height:60px;
  border-radius:50%;
  border:2px dashed #aaa;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:32px;
}
.gallery-grid{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
  gap:12px;
}
.photo{position:relative}
.photo img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:14px;
  transition:.25s;
}
.photo:hover img,
.photo.glow img{
  box-shadow:0 0 15px #00f0ff,0 0 30px #ff00e6;
  transform:scale(1.05);
}
.remove-photo{
  position:absolute;
  top:6px;right:6px;
  width:22px;height:22px;
  border-radius:50%;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ================= MENU ================= */
.menu-btn{
  position:fixed;
  top:20px;right:20px;
  width:50px;height:50px;
  border-radius:50%;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:1000;
  transition:.3s;
}
.menu-btn.open{
  transform:rotate(90deg) scale(1.1);
  box-shadow:0 0 20px rgba(0,0,0,.6);
}

.menu-panel{
  position:fixed;
  top:80px;right:16px;
  width:260px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  padding:16px;
  display:none;
  flex-direction:column;
  gap:10px;
  animation:menuIn .35s ease forwards;
}
@keyframes menuIn{
  from{opacity:0;transform:translateY(-10px) scale(.95)}
  to{opacity:1;transform:none}
}

.menu-title{
  background:#000;
  color:#fff;
  padding:10px;
  border-radius:10px;
  text-align:center;
  font-weight:600;
}
.menu-panel button{
  padding:10px;
  border:none;
  border-radius:10px;
  background:#333;
  color:#fff;
  cursor:pointer;
}

/* ================= BACKGROUND EFFECTS ================= */
.bg-animate{
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
</style>
</head>

<body>

<section class="profile">
  <label class="profile-pic">
    <input type="file" id="profileInput" hidden>
    <span id="plus">+</span>
    <img id="profileImg">
  </label>
  <div class="profile-name" contenteditable>Your Name</div>
</section>

<section class="cards">
  <div class="card"><h4>About Me</h4><p contenteditable>Write something about yourself.</p></div>
  <div class="card"><h4>Hobby</h4><p contenteditable>Your hobby here</p></div>
  <div class="card"><h4>Favorites</h4><p contenteditable>Your favorites here</p></div>
</section>

<section class="gallery">
  <div class="gallery-header">
    <h3>Gallery</h3>
    <label class="gallery-add">+
      <input type="file" id="galleryInput" hidden multiple>
    </label>
  </div>
  <div class="gallery-grid" id="galleryGrid"></div>
</section>

<div class="menu-btn" id="menuBtn">☰</div>

<div class="menu-panel" id="menuPanel">
  <div class="menu-title">Card Neon</div>
  <button onclick="applyNeon('blue')">Electric Blue</button>
  <button onclick="applyNeon('pink')">Pink Pulse</button>
  <button onclick="applyNeon('green')">Cyber Green</button>
  <button onclick="applyNeon('none')">Remove</button>

  <div class="menu-title">Background</div>
  <button onclick="setBg('linear-gradient(120deg,#00f0ff,#ff00e6)',true)">Neon Flow</button>
  <button onclick="setBg('linear-gradient(120deg,#ff512f,#dd2476)',true)">Fire Pink</button>
  <button onclick="setBg('linear-gradient(120deg,#43cea2,#185a9d)',true)">Mint Sky</button>
  <button onclick="setBg('#fff',false)">Reset</button>
</div>

<script>
/* MENU */
menuBtn.onclick=()=>{
  menuPanel.style.display=
    menuPanel.style.display==='flex'?'none':'flex';
  menuBtn.classList.toggle('open');
};

/* CARD SELECT */
let selectedCard=null;
document.querySelectorAll('.card').forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll('.card').forEach(x=>x.classList.remove('selected'));
    c.classList.add('selected');
    selectedCard=c;
  };
});

/* CARD NEON */
function applyNeon(type){
  if(!selectedCard)return alert("Tap a card first");
  selectedCard.className='card selected';
  if(type!=='none'){
    selectedCard.classList.add('neon',`neon-${type}`);
  }
}

/* BACKGROUND */
function setBg(bg,animate){
  document.body.style.background=bg;
  document.body.classList.toggle('bg-animate',animate);
}

/* PROFILE */
profileInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>{
    profileImg.src=r.result;
    profileImg.style.display='block';
    plus.style.display='none';
  };
  r.readAsDataURL(e.target.files[0]);
};

/* GALLERY */
galleryInput.onchange=e=>{
  [...e.target.files].forEach(f=>{
    const r=new FileReader();
    r.onload=()=>{
      const wrap=document.createElement('div');
      wrap.className='photo';
      wrap.innerHTML=`<img src="${r.result}">
      <div class="remove-photo">×</div>`;
      wrap.addEventListener('touchstart',()=>wrap.classList.add('glow'));
      wrap.addEventListener('touchend',()=>wrap.classList.remove('glow'));
      wrap.querySelector('.remove-photo').onclick=()=>wrap.remove();
      galleryGrid.appendChild(wrap);
    };
    r.readAsDataURL(f);
  });
  galleryInput.value="";
};
</script>

</body>
</html>
