<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rap's Project | Digital Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --neon-blue: #00f2ff; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .container { width: 100%; max-width: 450px; padding: 20px; text-align: center; display: none; }
        
        /* Menu Screen */
        .menu-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 40px 20px; border-radius: 35px; backdrop-filter: blur(10px); }
        .hero-title { font-size: 2rem; font-weight: 800; margin-bottom: 30px; color: var(--neon-blue); }
        
        /* Buttons */
        .primary-btn { background: #fff; color: #000; border: none; padding: 20px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s; font-size: 1.1rem; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .secondary-btn { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); padding: 20px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 1.1rem; }
        .primary-btn:active, .secondary-btn:active { transform: scale(0.98); }
        
        /* Profile View */
        .avatar-box { width: 120px; height: 120px; margin: 0 auto 20px; border-radius: 40px; background: #111; border: 3px solid var(--neon-blue); overflow: hidden; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        .info-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; text-align: left; margin-top: 20px; }
        
        /* Inputs */
        .input-field { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 18px; border-radius: 18px; color: #fff !important; margin-bottom: 15px; font-size: 16px; text-align: center; }
        
        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #0a0a0a; border: 1px solid #222; padding: 30px; border-radius: 30px; width: 100%; max-width: 400px; }
        
        #back-btn { position: fixed; top: 20px; left: 20px; background: var(--glass); padding: 10px 15px; border-radius: 12px; font-size: 0.8rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="back-btn" style="display:none" onclick="location.reload()">‚Üê Back</div>

    <!-- 1. Selection Menu -->
    <div id="menu-screen" class="container">
        <div class="menu-card">
            <h1 class="hero-title">Rap's Project</h1>
            <p style="color:#888; margin-bottom:40px">Aura ID: <span id="menuId"></span></p>
            <button class="primary-btn" onclick="showSection('profile-view')"><span>üëÅ</span> View Profile</button>
            <button class="secondary-btn" onclick="openPinModal()"><span>‚úé</span> Edit Profile</button>
        </div>
    </div>

    <!-- 2. Setup / Get Started Screen -->
    <div id="setup-screen" class="container">
        <h1 class="hero-title">Get Started</h1>
        <p style="color:#888; margin-bottom:30px">This QR code hasn't been claimed yet.</p>
        <input type="text" id="setupName" class="input-field" placeholder="Full Name">
        <input type="password" id="setupPin" class="input-field" placeholder="Create 4-digit PIN" inputmode="numeric">
        <button class="primary-btn" onclick="claimProfile()">Create My Profile</button>
    </div>

    <!-- 3. Profile View -->
    <div id="profile-view" class="container">
        <div class="avatar-box"><img id="pAvatar" src=""></div>
        <h1 id="pName" style="margin:0">---</h1>
        <div class="info-card">
            <h4 style="color:var(--neon-blue); margin:0 0 10px 0; font-size:0.7rem; text-transform:uppercase">About</h4>
            <p id="pAbout" style="margin:0; color:#ccc; line-height:1.6">...</p>
        </div>
    </div>

    <!-- Security PIN Modal -->
    <div id="pin-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Verify PIN</h3>
            <input type="password" id="pinInput" class="input-field" placeholder="Enter PIN" inputmode="numeric" style="letter-spacing:8px; font-size:1.5rem">
            <button class="primary-btn" onclick="verifyPin()">Unlock Editor</button>
            <button class="secondary-btn" onclick="closeModal('pin-modal')" style="margin-top:10px; border:none; background:none; color:#555">Cancel</button>
        </div>
    </div>

    <!-- Edit Panel -->
    <div id="edit-panel" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Edit Profile</h3>
            <input type="text" id="editName" class="input-field" placeholder="Name">
            <textarea id="editAbout" class="input-field" placeholder="About you..." style="height:120px; text-align:left"></textarea>
            <button class="primary-btn" onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDO7jeyEQr6qdYrorxzT5lNh0QiLzMwYmw",
            authDomain: "qr-code-project-21d42.firebaseapp.com",
            projectId: "qr-code-project-21d42",
            databaseURL: "https://qr-code-project-21d42-default-rtdb.firebaseio.com",
            appId: "1:919576901998:web:576d1eb1ca911afa5b697f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let urlParams = new URLSearchParams(window.location.search);
        let auraId = urlParams.get('id');

        // Logic for Test Page
        if (!auraId) {
            auraId = "0000"; // Demonstration ID
        }

        window.onload = async () => {
            const snap = await get(ref(db, `profiles/${auraId}`));
            
            // If ID 0000 doesn't exist yet, create the test profile automatically
            if (auraId === "0000" && !snap.exists()) {
                await set(ref(db, `profiles/0000`), {
                    name: "Test User",
                    pin: "12345",
                    about: "This is a demonstration profile. You can edit this using PIN 12345.",
                    avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Test"
                });
                location.reload();
                return;
            }

            if (snap.exists()) {
                const data = snap.val();
                document.getElementById('menuId').innerText = auraId;
                document.getElementById('pName').innerText = data.name;
                document.getElementById('pAbout').innerText = data.about;
                document.getElementById('pAvatar').src = data.avatar;
                document.getElementById('editName').value = data.name;
                document.getElementById('editAbout').value = data.about;
                showSection('menu-screen');
            } else {
                showSection('setup-screen');
            }
        };

        window.showSection = (id) => {
            document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.getElementById('back-btn').style.display = (id === 'menu-screen' || id === 'setup-screen') ? 'none' : 'block';
        };

        window.claimProfile = async () => {
            const name = document.getElementById('setupName').value;
            const pin = document.getElementById('setupPin').value;
            if(!name || pin.length < 4) return alert("Enter Name and 4-digit PIN");
            await set(ref(db, `profiles/${auraId}`), {
                name, pin, about: "New profile created.",
                avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`
            });
            location.reload();
        };

        window.openPinModal = () => document.getElementById('pin-modal').style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        window.verifyPin = async () => {
            const pin = document.getElementById('pinInput').value;
            const snap = await get(ref(db, `profiles/${auraId}/pin`));
            if (snap.val() === pin) {
                closeModal('pin-modal');
                document.getElementById('edit-panel').style.display = 'flex';
            } else { alert("Wrong PIN"); }
        };

        window.saveChanges = async () => {
            const name = document.getElementById('editName').value;
            await update(ref(db, `profiles/${auraId}`), {
                name: name,
                about: document.getElementById('editAbout').value,
                avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`
            });
            location.reload();
        };
    </script>
</body>
</html>
